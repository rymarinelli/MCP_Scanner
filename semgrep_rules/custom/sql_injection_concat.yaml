rules:
  - id: python-sql-injection-string-concat
    message: |-
      User input is concatenated directly into a SQL query. Use parameterized queries
      (e.g. placeholders with execute parameters) to avoid SQL injection.
    metadata:
      category: sql_injection
      cwe: CWE-89
      owasp: A03:2021-Injection
    severity: ERROR
    languages: [python]
    pattern-either:
      - pattern: $SQL = "..." + $USER + "..."
      - pattern: $SQL = f"...{$USER}..."
